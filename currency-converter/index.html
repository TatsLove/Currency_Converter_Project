<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Currency Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .exchange-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .amount-input, .from-currency, .to-currency {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        input, select {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .swap-button {
            align-self: center;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .swap-button:hover {
            background-color: #2980b9;
            transform: rotate(180deg);
        }
        
        .result {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .conversion-rate {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .converted-amount {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .last-updated {
            margin-top: 15px;
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            input, select {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
            <p>Get live exchange rates and convert currencies</p>
        </header>
        
        <div class="exchange-form">
            <div class="amount-input">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
            </div>
            
            <div class="from-currency">
                <label for="from-currency">From</label>
                <select id="from-currency">
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                </select>
            </div>
            
            <button class="swap-button" id="swap-btn">
                <i class="fas fa-exchange-alt"></i>
            </button>
            
            <div class="to-currency">
                <label for="to-currency">To</label>
                <select id="to-currency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP" selected>GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                </select>
            </div>
        </div>
        
        <div class="error" id="error-message">
            Error fetching exchange rates. Please try again later.
        </div>
        
        <div class="result">
            <div class="conversion-rate" id="conversion-rate">Loading exchange rate...</div>
            <div class="converted-amount" id="converted-amount">-</div>
        </div>
        
        <div class="last-updated" id="last-updated">
            Last updated: -
        </div>
    </div>

    <script>
        // Elements
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const swapBtn = document.getElementById('swap-btn');
        const conversionRate = document.getElementById('conversion-rate');
        const convertedAmount = document.getElementById('converted-amount');
        const lastUpdated = document.getElementById('last-updated');
        const errorMessage = document.getElementById('error-message');
        
        // Exchange rates data (will be populated by API)
        let exchangeRates = {};
        let lastUpdateTime = null;
        
        // Fetch exchange rates from API
        async function fetchExchangeRates() {
            try {
                errorMessage.style.display = 'none';
                // Using a free currency API (Note: Free APIs have limitations)
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }
                
                const data = await response.json();
                
                if (data.result === 'success') {
                    exchangeRates = data.rates;
                    lastUpdateTime = new Date(data.time_last_update_utc);
                    updateConversion();
                    updateLastUpdated();
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                conversionRate.textContent = 'Could not fetch exchange rates';
            }
        }
        
        // Perform conversion calculation
        function calculateConversion() {
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;
            
            if (isNaN(amount) || amount < 0) {
                convertedAmount.textContent = 'Invalid amount';
                return;
            }
            
            // If we have the exchange rates data
            if (Object.keys(exchangeRates).length > 0) {
                // Convert via USD as the base currency
                const fromRate = exchangeRates[from];
                const toRate = exchangeRates[to];
                
                if (fromRate && toRate) {
                    // Convert amount to USD first, then to target currency
                    const amountInUSD = from !== 'USD' ? amount / fromRate : amount;
                    const result = amountInUSD * toRate;
                    
                    // Display results
                    convertedAmount.textContent = `${formatCurrency(result, to)}`;
                    conversionRate.textContent = `1 ${from} = ${(toRate / fromRate).toFixed(6)} ${to}`;
                }
            }
        }
        
        // Format currency amount
        function formatCurrency(amount, currencyCode) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currencyCode,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }
        
        // Update last updated time display
        function updateLastUpdated() {
            if (lastUpdateTime) {
                lastUpdated.textContent = `Last updated: ${lastUpdateTime.toLocaleTimeString()}`;
            }
        }
        
        // Update conversion when inputs change
        function updateConversion() {
            calculateConversion();
        }
        
        // Swap currencies
        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            updateConversion();
        }
        
        // Event listeners
        amountInput.addEventListener('input', updateConversion);
        fromCurrency.addEventListener('change', updateConversion);
        toCurrency.addEventListener('change', updateConversion);
        swapBtn.addEventListener('click', swapCurrencies);
        
        // Initialize
        fetchExchangeRates();
        
        // Update rates every 5 minutes
        setInterval(fetchExchangeRates, 5 * 60 * 1000);
    </script>
</body>
</html>
